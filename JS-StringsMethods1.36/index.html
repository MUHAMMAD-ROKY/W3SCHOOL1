<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <p id="demo"></p>

        <script>
        let text = "Hello";
        const myArr = text.split("");
        
        text = "";
        for (let i = 0; i < myArr.length; i++) {
          text += myArr[i] + "<br>"
        }
        document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
