<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <p id="demo"></p>

        <script>
                // Create an Array:
                const cars = ["Saab", "Volvo", "BMW"];
                // Change an element:
                cars[0] = "Toyota";
                // Add an element:
                cars.push("Audi");

                // Display the Array:
                document.getElementById("demo").innerHTML = cars; 
        </script>
    </body>
</html>
