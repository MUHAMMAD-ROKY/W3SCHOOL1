<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <script>
            function toCelsius(f) {
              return (5/9) * (f-32);
            }
            
            let value = toCelsius();
            document.getElementById("demo").innerHTML = value;
        </script>
            
    </body>
