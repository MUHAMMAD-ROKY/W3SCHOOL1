<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <p id="demo"></p>

        <script>
        let x = 9.656;
        document.getElementById("demo").innerHTML =
          x.toExponential() + "<br>" + 
          x.toExponential(2) + "<br>" + 
          x.toExponential(4) + "<br>" + 
          x.toExponential(6);
        </script>
        
    </body>
</html>
