<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <p id="demo"></p>

        <script>
        const person = {
          firstName: "John",
          lastName: "Doe",
          id: 5566,
          fullName: function() {
            return this.firstName + " " + this.lastName;
          }
        };
        
        document.getElementById("demo").innerHTML = person.fullName();
        </script>
    </body>
</html>
