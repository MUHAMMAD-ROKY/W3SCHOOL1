<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <p id="demo"></p>

        <script>
        // Create an Object
        const person = {
          name: "John",
          age: 30,
          city: "New York"
        };
        
        // Build a Text
        let text = "";
        for (let x in person) {
          text += person[x] + " ";
        };
        
        // Display the Text
        document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
