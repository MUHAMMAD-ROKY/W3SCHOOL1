<!DOCTYPE html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <p>The underscore is treated as a letter in JavaScript names.</p>

        <p id="demo"></p>

        <script>
            let _x = 2;
            let _100 = 5;

            document.getElementById("demo").innerHTML = _x + _100;
        </script>
