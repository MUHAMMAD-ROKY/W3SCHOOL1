<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <p id="demo"></p>

        <script>
        // Create nested Objects
        const myObj = {
          name: "John",
          age: 30,
          myCars: {
            car1: "Ford",
            car2: "BMW",
            car3: "Fiat"
          }
        }
        
        let p1 = "myCars";
        let p2 = "car2";
        document.getElementById("demo").innerHTML = myObj[p1][p2];
        </script>
    </body>
</html>
